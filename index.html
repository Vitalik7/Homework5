<!DOCTYPE html>
<html>
<head>
	<title>Homework 5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script type="text/javascript" src="main.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
	<div id="container" class="z-depth-5">
		<div id="row" class="z-depth-1">
			<input type="text" id="todoInput" class="new-todo" placeholder="What you need to do?" autofocus="">
		</div>


		<div id="list_tasks" class="z-depth-5">
			<ul id="todoUl"></ul>
		</div>
		
		<div id="itemBloks" >
			<ul id="items" class="z-depth-5">
				<li id="countItem" class="z-depth-3">
					<span id="counter">Tasks: 0</span>
				</li>
				<li id="allItem" class="z-depth-3">
					<button class="btn waves-effect waves-light" type="submit" name="action">All</button>
				</li>
				<li id="completeItem" class="z-depth-3">
					<button class="btn waves-effect waves-light" type="submit" name="action">Completed</button>
				</li>
				<li id="activeItem" class="z-depth-3">
					<button class="btn waves-effect waves-light" type="submit" name="action">Active</button>
				</li>
			</ul>
		</div>	
	</div>
</html>
